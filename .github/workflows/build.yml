name: New Game

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip openjdk-17-jdk unzip
          pip install buildozer cython

      - name: Build APK via Buildozer
        run: |
          buildozer init
          sed -i 's/package.name = myapp/package.name = dungeonrpg/' buildozer.spec
          sed -i 's/package.domain = org.test/package.domain = com.github.username/' buildozer.spec
          buildozer -v android debug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: dungeon-rpg-apk
          path: bin/*.apk
          retention-days: 30
          compression-level: 0
